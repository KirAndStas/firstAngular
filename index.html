<!DOCTYPE html>
<html lang="en" ng-app="testApp">

  <head>
    <title>Some</title>
    <meta charset="utf-8">
    <link href="../SoftEng_Test/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../SoftEng_Test/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="style/first.css" rel="stylesheet">
    <script src="../SoftEng_Test/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../SoftEng_Test/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


  </head>
  <body>


    <!-- Here we create 2 tabs -->
    <div class="container">
      <ul class="nav nav-tabs nav-justified ">
        <li class="active"><a data-toggle="tab" href="#install">Install</a></li>
        <li><a data-toggle="tab" href="#test">Test</a></li>
      </ul>
    </div>

    <div class="tab-content" ng-controller="ExampController">
      <div id="install" class="tab-pane fade in active">
        <div class="container-fluid">
          <form class="mili_mali" > <!-- addition, subtraction, multiplication, division -->
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="tickAd" ng-click="selectAd()" ng-disabled="ad"/>Addition
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="tickSu" ng-click="selectSu()" ng-disabled="su"/>Subtraction
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="tickMu" ng-click="selectMu()" ng-disabled="mu"/>Multiplication
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="tickDi" ng-click="selectDi()" ng-disabled="di"/>Division
            </label> <br />
            <div class="btn-group mili_mali">
              <button class="btn btn-default" type="button" ng-click="startAnew()" ng-disabled="isReseted">Reset !</button>
              <button class="btn btn-default" type="button" ng-click="sub()" ng-disabled="dontTouch">Submit the Choice  !</button>
            </div>
          </form>
        </div>
      </div>
      <div id="test" class="tab-pane fade">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              For an random Example
            </div>
            <div class="panel-body">
              {{ exampler }}
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              Type your answer below:
            </div>
            <div class="panel-body">
              <div class="form-group">
                <form novalidate>
                  <input type="text" ng-model="userSay" class="form-control" ng-focus="focusMe()"/>
                  <p ng-show="showDanger" class="text-danger">You can type only natural numbers that not bigger than 100!</p>
                  <button class="btn btn-default for_form" type="button" ng-click="checkWhatSay(userSay)">Submit the Choice  !</button>
                </form>
              </div>

            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              Here you can see an amount of right and wrong answers.
            </div>
            <div class="panel-body">
              <mark>Right: <abbr>{{ amountRight }}</abbr></mark>
              <mark>Wrong: <abbr>{{ amountWrong }}</abbr></mark>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


  </body>

</html>
